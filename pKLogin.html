<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="pKLogin.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6  left btn-danger">
                    <a href="" class="navbar-brand mt-5"><img src="packetknowslogo.png" height="70px"></a>
                    <br>
                    <br>
                    <div class="display-5">
                        <p class="mb-0 tagline">Jumpstart your</p>
                        <p class="tagline">Networking Skills now!</p>
                    </div>
                    <img src="" alt="">
                </div>
                <div class="col-6 right">
                    <form class="form-group mt-5">
                        <div class="display-4 font"><p><strong>Create Account</strong></p></div>
                        <select class="form-control mt-5 type" id="exampleFormControlSelect1">
                            <option id="options">Student</option>
                            <option id="options">Teacher</option>
                            <option id="options"></option>
                        <input type="text" class="form-control first" id="fName" placeholder="First Name" required>
                        <input type="text" class="form-control last" id="lName" placeholder="Last Name" required>
                        <input type="number" class="form-control sNum" id="studNum" placeholder="Student Number" required>
                        <input type="email" class="form-control email" id="email" placeholder="Email" required>
                        <input type="text" class="form-control pass" id="pass" placeholder="Password">
                        <input type="text" class="form-control rePass" id="rePass" placeholder="Re-enter Password" required>
                        <input class="btn btn-danger button mt-4" type="submit" value="Create Account">
                        <h5 class="mt-2"><small class="text-muted">Already have an account?</small><small class="text-danger"> Log in</small></h3>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
